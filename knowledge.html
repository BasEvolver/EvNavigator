<!-- knowledge.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator - Knowledge Graph</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="js/auth.js"></script>
    <script>
  // Prevents sidebar flicker on page load
  (function() {
    try {
      if (localStorage.getItem('sidebarCollapsed') === 'true') {
        document.documentElement.classList.add('sidebar-collapsed-preload');
      }
    } catch (e) {
      console.error('Could not apply sidebar preload state.', e);
    }
  })();
</script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        <div class="main-content-wrapper">
            <div id="header-container"></div>
            
            <main id="main-content" class="p-6 sm:p-8 flex flex-col">
                <div class="knowledge-page-layout">
                    
                    <div class="knowledge-left-panel">
                        <div id="legend-container" class="control-card"></div>
                        <div id="nodetype-filter-container" class="control-card"></div>
                        <div id="workstream-filter-container" class="control-card"></div>
                    </div>

                    <div class="knowledge-center-stage">
                        <div class="prompt-area-large-v4">
                            <textarea id="knowledge-search-input" class="prompt-textarea" rows="3" placeholder="How can ARIA help?"></textarea>
                            <div class="prompt-actions-bottom-bar">
                                <div class="prompt-actions-left">
                                    <button class="prompt-action-button" title="Attach File (Not Implemented)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                                    </button>
                                     <button class="prompt-action-button" title="Settings (Not Implemented)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                                    </button>
                                </div>
                                <div class="prompt-actions-right">
                                    <button id="knowledge-search-clear" class="prompt-action-button" title="Clear Search" style="display: none;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    </button>
                                    <button id="graph-master-reset-btn" class="prompt-action-button" data-action="reset-graph" title="Reset Filters & Layout">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                                    </button>
                                     <button class="prompt-send-button" title="Search (Live)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5"/><path d="m5 12 7-7 7 7"/></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="knowledge-graph-card">
                             <button id="graph-relayout-btn" class="graph-reset-btn" data-action="re-layout-graph" title="Re-imagine Layout">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                            </button>
                        </div>
                    </div>

                    <div class="knowledge-right-panel">
                        <div id="detail-pane" class="control-card">
                            <div id="detail-pane-content">
                                <div class="detail-placeholder">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-gray-300"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                                    <h3 class="font-bold mt-2">Select a Node</h3>
                                    <p>Click on any item in the graph to see its details.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <!-- MODIFIED: Corrected script loading order. MaturityModel.js MUST be loaded before state.js -->
    <script src="js/knowledge-data.js"></script>
    <script src="js/MaturityModel.js"></script>
    <script src="js/state.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/knowledge.js"></script>
    <script src="js/knowledge-refinery.js"></script>
    <script src="js/data-quality.js"></script>
</body>
</html>
