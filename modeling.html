<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator - Modeling</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        <div class="main-content-wrapper">
            <div id="header-container"></div>
            <main id="main-content">
                <!-- The new three-column layout will be rendered here by modeling.js -->
                <div class="flex items-center justify-center h-full">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Load ALL data models first, then the scripts that use them -->
    <script src="js/data.js"></script>
    <script src="js/MaturityModel.js"></script> <!-- Full model for details -->
    <script src="js/MaturityModel_Cap.js"></script> <!-- Lightweight model for navigation -->
    <script src="js/state.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/modeling.js"></script>
</body>
</html>
