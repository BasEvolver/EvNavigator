<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator - Aria</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="js/auth.js"></script>
    <script>
  // Prevents sidebar flicker on page load
  (function() {
    try {
      if (localStorage.getItem('sidebarCollapsed') === 'true') {
        document.documentElement.classList.add('sidebar-collapsed-preload');
      }
    } catch (e) {
      console.error('Could not apply sidebar preload state.', e);
    }
  })();
</script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        <div class="main-content-wrapper">
            <div id="header-container"></div>
            <main id="main-content" class="p-6 sm:p-8">
                <div id="aria-main-view" class="max-w-6xl mx-auto">
                    <!-- All Aria content will be dynamically rendered here by aria.js -->
                    <div class="flex items-center justify-center h-full">
                        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- MODIFIED: Corrected script loading order. MaturityModel.js MUST be loaded before state.js -->
    <script src="js/data.js"></script>
    <script src="js/portco-data.js"></script>
    <script src="js/knowledge-data.js"></script>
    <script src="js/MaturityModel.js"></script>
    <script src="js/state.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/report-generator.js"></script>
    <script src="js/home.js"></script>
    <script src="js/portco.js"></script>
    <script src="js/aria.js"></script>
    <script src="js/workspace.js"></script>
    <script src="js/modeling.js"></script>
    <script src="js/knowledge.js"></script>
    <script src="js/knowledge-refinery.js"></script>
    <script src="js/data-quality.js"></script>
</body>
</html>
