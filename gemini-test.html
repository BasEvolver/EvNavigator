<!-- gemini-test.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <!-- START: Main Application Layout -->
    <div class="app-container">
        <div id="sidebar-container"></div>
        <div class="main-content-wrapper">
            <div id="header-container"></div>
            <main id="main-content" class="p-8">
                <!-- Original Page Content Goes Here -->
                <div class="max-w-3xl mx-auto">
                    <div class="ai-briefing-card">
                        <h1 class="briefing-title">Live Gemini API Test</h1>
                        <p class="briefing-text mt-2">
                            Enter any prompt below to test the connection to the Gemini API via your local backend server.
                        </p>
                    </div>

                    <div class="prompt-area-large-v4 mt-6">
                        <textarea id="prompt-input" class="prompt-textarea" rows="2" placeholder="Ask Gemini anything..."></textarea>
                        <div class="prompt-actions-bottom-bar">
                            <div class="prompt-actions-right">
                                <button id="ask-button" class="prompt-send-button" title="Send">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5"/><path d="m5 12 7-7 7 7"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6">
                        <h2 class="text-lg font-semibold mb-2">Response:</h2>
                        <div id="response" class="p-4 border border-border-color rounded-lg bg-bg-secondary min-h-[100px] whitespace-pre-wrap">
                            The response will appear here...
                        </div>
                    </div>
                </div>
                <!-- End of Original Page Content -->
            </main>
        </div>
    </div>
    <!-- END: Main Application Layout -->

    <!-- START: Script Loading -->
    <script src="js/state.js"></script>
    <script src="js/data.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/gemini-test.js"></script>
    <!-- END: Script Loading -->
</body>
</html>
