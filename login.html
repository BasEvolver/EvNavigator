<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <img src="Navigator lock up_Veridian_25.png" alt="Navigator Logo" class="h-12 mb-8"/>
        <form id="login-form" class="login-form">
            <h2 class="text-2xl font-bold text-text-primary mb-6 text-center">Welcome Back</h2>
            <div id="error-message" class="text-red-500 text-sm mb-4 text-center" style="display: none;"></div>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-text-secondary mb-1">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-border-color rounded-lg bg-bg-secondary focus:ring-2 focus:ring-accent-blue focus:outline-none" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-text-secondary mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-border-color rounded-lg bg-bg-secondary focus:ring-2 focus:ring-accent-blue focus:outline-none" required>
            </div>
            <!-- MODIFIED: Applied the .primary-button class for consistent styling -->
            <button type="submit" class="w-full primary-button py-2 px-4">
                Sign In
            </button>
        </form>
    </div>

    <!-- Scripts for login page -->
    <script src="js/auth.js"></script>
</body>
</html>
